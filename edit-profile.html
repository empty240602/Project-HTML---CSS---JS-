<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EDIT PROFILE</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">


    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />

    <!-- styles -->
    <link rel="stylesheet" href="./assets/css/main.css">

    <!-- Scripts -->
    <script src="./assets/js/scripts.js"></script>
</head>

<body>

    <main class="edit-profile py-5">
        <div class="container">
            <h1>Edit Profile</h1>
            <hr />
            <div class="row">
                <!-- Left column -->
                <div class="col-md-3">
                    <div class="text-center">
                        <img src="https://png.pngitem.com/pimgs/s/150-1503945_transparent-user-png-default-user-image-png-png.png"
                            class="avatar img-circle img-thumbnail" alt="avatar" />
                        <h6>Upload a different photo...</h6>
                        <input type="file" class="form-control" />
                    </div>
                </div>

                <!-- Right column -->
                <div class="col-md-9 personal-info">
                    <div class="alert alert-info alert-dismissible fade show" role="alert">
                        <strong>Info:</strong> This is an <strong>.alert</strong>. Use this to show important messages
                        to the user.
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <h3>Personal info</h3>

                    <form class="form-horizontal" role="form">
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label">Username:</label>
                            <div class="col-md-8">
                                <input class="form-control" type="text" value="janeuser" />
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-md-3 col-form-label">Email:</label>
                            <div class="col-md-8">
                                <input class="form-control" type="email" value="janesemail@gmail.com" />
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-md-3 col-form-label">Password:</label>
                            <div class="col-md-8">
                                <input class="form-control" type="password" value="11111122333" />
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-md-3 col-form-label">Confirm password:</label>
                            <div class="col-md-8">
                                <input class="form-control" type="password" value="11111122333" />
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-md-8 offset-md-3">
                                <input type="submit" class="btn btn-primary" value="Save Changes" />
                                <input type="reset" class="btn btn-secondary" value="Cancel" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <hr />
    </main>

    <footer id="footer"></footer>
    <script>
        load("#footer", "./template/footer.html")
    </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
